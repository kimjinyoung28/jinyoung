<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile-card {
          width: 220px;
          padding: 20px;
          border-radius: 12px;
          background: #fff;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          text-align: center;
          transition: transform 0.3s;
        }
      
        .profile-card:hover {
          transform: translateY(-5px);
        }
      
        .profile-card img {
          width: 100px;
          border-radius: 50%;
        }
      
        button {
          margin-top: 10px;
          padding: 8px 16px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 20px;
          cursor: pointer;
          transition: background 0.3s;
        }
      
        button:hover {
          background: #0056b3;
        }
      </style>
</head>
<body>
    <div class="profile-card">
        <h2>홍길동</h2>
        <button id="followBtn">팔로우</button>
      </div>
      
      <script>
        const followBtn = document.getElementById("followBtn");
        let isFollowing = false;
      
        followBtn.addEventListener("click", () => {
          isFollowing = !isFollowing;
          followBtn.innerText = isFollowing ? "언팔로우" : "팔로우";
          followBtn.style.background = isFollowing ? "gray" : "#007bff";
        });
      </script>
</body>
</html>
