<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover-card {
          width: 200px;
          height: 120px;
          background: white;
          border: 1px solid #ccc;
          transition: transform 0.3s, box-shadow 0.3s;
          text-align: center;
          line-height: 120px;
          border-radius: 10px;
        }
      
        .hover-card:hover {
          transform: scale(1.05);
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
      </style>
</head>
<body>
    <div class="hover-card">마우스를 올려보세요</div>


</body>
</html>
